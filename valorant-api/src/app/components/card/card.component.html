<div class="container-card">
  <div class="box-card" >

    <div class="title-card">
      <h1>{{agente.name}}</h1>
    </div>
    <div class="img-card">
      <img src="{{agente.cover}}" alt="">
    </div>
    <div class="funcao-card">
      <h3>{{agente.role}}</h3>
      <img *ngIf="agente.role === 'Controlador'" src="{{imgRoles.Controlador}}" alt="">
      <img *ngIf="agente.role === 'Duelista'" src="{{imgRoles.Duelista}}" alt="">
      <img *ngIf="agente.role === 'Sentinela'" src="{{imgRoles.Sentinela}}" alt="">
      <img *ngIf="agente.role === 'Iniciador'" src="{{imgRoles.Iniciador}}" alt="">
    </div>
    <div class="descricao-card">
      <p>{{agente.description}}</p>
    </div>
  </div>
</div>
