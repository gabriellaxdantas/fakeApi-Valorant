<div class="container-card" *ngFor="let agente of agentesValorant">
  <div class="box-card" >

    <div class="title-card">
      <h1>{{agente.name}}</h1>
    </div>
    <div class="img-card">
      <img src="{{agente.cover}}" alt="">
    </div>
    <div class="funcao-card">
      <h3>{{agente.role}}</h3>
      <img src="" alt="">
    </div>
    <div class="descricao-card">
      <p>{{agente.description}}</p>
    </div>
  </div>
</div>
